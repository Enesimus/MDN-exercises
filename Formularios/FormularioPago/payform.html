<!DOCTYPE html>
<html>
<head>
	<title>Forma de pago</title>
	<link rel="stylesheet" type="text/css" href="payment-form.css">
</head>
<body>
	<form>
		<h1>Forma de pago</h1>
		<p>Campos requeridos están señalados por asteriscos<strong><abbr title="requerido">*</abbr></strong></p>
		<section>
			<h2>Información de Contacto</h2>
			<fieldset>
				<legend>Título</legend>
				<ul>
					<li>
						<label for="title_1">
							<input type="radio" id="title_1" name="title" value="K">King
						</label>
					</li>
					<li>
						<label for="title_2">
							<input type="radio" id="title_2" name="title" value="Q">Queen
						</label>
					</li>
					<li>
						<label for="title_3">
							<input type="radio" id="title_3" name="title" value="J">Joker
						</label>
					</li>
				</ul>
			</fieldset>
			<p>
				<label for="name">
					<span>Nombre: </span>
					<strong><abbr title="required">*</abbr></strong>
				</label>
				<input type="text" id="name" name="username">
			</p>
			<p>
				<label for="mail">
					<span>E-mail: </span>
					<strong><abbr title="required">*</abbr></strong>
				</label>
				<input type="email" id="mail" name="usermail">
			</p>
			<p>
				<label for="pwd">
					<span>Password: </span>
					<strong><abbr title="required">*</abbr></strong>
				</label>
				<input type="text" id="name" name="username">
			</p>
		</section>
		<section>
			<h2>Información de pago</h2>
			<p>
				<label for="card">
					<span>Tipo de tarjeta: </span>
				</label>
				<select id="card" name="usercard">
					<option value="visa">Visa</option>
					<option value="mastercard">Mastercard</option>
					<option value="amex">American Express</option>
				</select>
			</p>
			<p>
				<label for="number">
				<span>Número de tarjeta: </span>
				<strong><abbr title="required">*</abbr></strong>
			</label>
			<input type="tel" id="number" name="cardnumber">
				
			</p>
			<p>
				<label for="date">
					<span>Fecha de expiración</span>
					<strong><abbr title="required">*</abbr></strong>
					<em>formato mm/dd/yyyy</em>
				</label>
				<input type="date" id="date" name="expiration">
			</p>
		</section>
		<p>
			<button type="submit">Validar el pago</button>
		</p>
	</form>
</body>
</html>
