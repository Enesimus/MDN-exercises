<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Basic controls: Task 2</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <form>
      <fieldset class="pony">
        <legend>Who is your favorite pony?</legend>
        <ul>
          <li>
            <label for="pinkie">Pinkie Pie<input type="radio" id="pinkie" name="Pony" value="Pinkie Pie" checked=""></label>
          </li>
          <li>
            <label for="rainbow">Rainbow Dash<input type="radio" id="rainbow" name="Pony"></label>
          </li>
          <li>
            <label for="twilight">Twilight Sparkle<input type="radio" id="twilight" name="Pony"></label>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>Hotdog preferences</legend>
        <ul>
          <li>
            <label for="vegan">Vegan</label>
            <input type="checkbox" name="Hotdog" id="vegan">

          </li>
          <li>
            <label for="onions">Onions</label>
            <input type="checkbox" name="Hotdog" id="onions">
          </li>
          <li>
            <label for="mustard">Mustard</label>
            <input type="checkbox" name="Hotdog" id="mustard">
          </li>
          <li>
            <label for="avocado">Avocado</label>
            <input type="checkbox" name="Hotdog" id="avocado">
          </li>
        </ul>
      </fieldset>
      <button>Submit</button>
    </form>
  </body>

</html>
